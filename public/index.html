<!doctype html>
<html>
<head>
  <title>Socket.IO Workshop</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <ul class="pages">
    <li class="login page">
      <form>
        <h3 class="title">What's your nickname?</h3>
        <input class="username" type="text" maxlength="14" />
      </form>
    </li>
    <li class="lobby page">
      <div class="chat">
        <ul class="messages"></ul>
        <form>
          <input class="message" autocomplete="off"/>
        </form>
      </div>
      <div class="sidebar">
        <button class="new-room" type="button">Create your own game</button>
        <ul class="rooms"></ul>
      </div>
    </li>
    <li class="room page">
      <div class="chat">
        <ul class="messages"></ul>
        <form>
          <input class="message" autocomplete="off"/>
        </form>
      </div>
      <div class="sidebar">
        <button class="leave-room" type="button">Back to the lobby</button>
        <ul class="users"></ul>
      </div>
    </li>
  </ul>

  <script type="text/html" id="template-message">
    <li class="message">
      <span class="username"></span>
      <span class="body"></span>
    </li>
  </script>
  <script type="text/html" id="template-room">
    <li class="room" data-room="">
      <span class="roomname"></span>
      <span class="badge user-num"></span>
    </li>
  </script>
  <script type="text/html" id="template-user">
    <li class="user" data-username="">
      <span class="username"></span>
    </li>
  </script>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
